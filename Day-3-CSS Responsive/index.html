<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Sezon Ürünleri</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Yeni Sezon Ürünleri</h1>
    
    <div class="product-grid">
        <div class="productcard">
            <div class="badge new">Yeni</div>
            <div class="product-image">
                <img src="https://static.ticimax.cloud/cdn-cgi/image/width=-,quality=85/58158/uploads/urunresimleri/buyuk/kare-antrasit-ahsapli-led-tavan-lambas-9-dda1.png" alt="Modern Lamba">
            </div>
            <div class="product-info">
                <h3>Modern Lamba</h3>
                <p>749.99 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>

        <div class="productcard">
            <div class="badge sale">İndirim</div>
            <div class="product-image">
                <img src="https://static.ticimax.cloud/52852/uploads/urunresimleri/buyuk/antalya-side-ahsap-masa-sandalye-takim-a4bf-4.jpg" alt="Ahşap Masa">
            </div>
            <div class="product-info">
                <h3>Ahşap Masa</h3>
                <p>1.299.99 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>

        <div class="productcard">
            <div class="product-image">
                <img src="https://static.ticimax.cloud/50410/uploads/urunresimleri/buyuk/falcon-rahat-koltuk-takimi-8ce-36.jpg" alt="Rahat Koltuk">
            </div>
            <div class="product-info">
                <h3>Rahat Koltuk</h3>
                <p>2.499.99 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>

        <div class="productcard">
            <div class="badge">Tükendi</div>
            <div class="product-image">
                <img src="https://www.tepehome.com.tr/dekoratif-seramik-vazo-ve-15-adet-pampas-vazo-tepehome-36360-11-B.jpg" alt="Dekoratif Vazo">
            </div>
            <div class="product-info">
                <h3>Dekoratif Vazo</h3>
                <p>189.99 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>

        <div class="productcard">
            <div class="badge new">Yeni</div>
            <div class="product-image">
                <img src="https://img.joomcdn.net/9d2e29d0ee36915ed232644639a53c05be7a2a9d_1024_1024.jpeg" alt="Kitap Rafı">
            </div>
            <div class="product-info">
                <h3>Kitap Rafı</h3>
                <p>899.99 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>

        <div class="productcard">
            <div class="badge sale">İndirim</div>
            <div class="product-image">
                <img src="https://static.ticimax.cloud/cdn-cgi/image/width=-,quality=85/43296/uploads/urunresimleri/buyuk/gold-cerceve-ince-latin-duvar-saati-43--e16b5.jpg" alt="Duvar Saati">
            </div>
            <div class="product-info">
                <h3>Duvar Saati</h3>
                <p>349.99 TL</p>
                <button>Sepete Ekle</button>
            </div>
        </div>
    </div>
</body>
</html>
