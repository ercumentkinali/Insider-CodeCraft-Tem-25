<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h1>Giriş Yap</h1>

        <form action="#" method="POST"> <!--action olarak fragment verdim URL değişmesin diye şu anlık çözüm olarak -->
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" class="checkbox-label">Beni Hatırla</label>
            </div>
            
            <button type="submit">Giriş Yap</button>
        </form>
        
        <div class="register-link">
            Hesabın yok mu? <a href="signup.html">Hemen Kayıt Ol</a>
        </div>
    </div>
</body>
</html>
