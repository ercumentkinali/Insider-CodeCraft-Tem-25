<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <div class="container">
        <h1>Hesap Oluştur</h1>
        
        <form action="#" method="POST"> <!--action olarak fragment verdim URL değişmesin diye şu anlık çözüm olarak -->
            <label for="fullname">Ad Soyad</label>
            <input type="text" id="fullname" name="fullname" placeholder="Adınızı ve soyadınızı girin" required>
            
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>
            
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
            
            <label for="confirmPassword">Şifreyi Onayla</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
            
            <button type="submit">Kayıt Ol</button>
        </form>
        
        <div class="login-link">
            Zaten bir hesabın var mı? <a href="login.html">Giriş Yap</a>
        </div>
    </div>
</body>
</html>
