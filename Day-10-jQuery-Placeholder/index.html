<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insider jQuery Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📚 Insider jQuery Test </h1>
        <div class="stats">
            <span id="postCount">0</span> post yüklendi
        </div>
        
        <div id="postContainer"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            Yeni postlar yükleniyor...
        </div>
        
        <div class="error" id="error">
            ❌ Postlar yüklenirken bir hata oluştu. Lütfen tekrar deneyin.
        </div>
        
        <div class="end-message" id="endMessage">
            🎉 Tüm postlar yüklendi!
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
