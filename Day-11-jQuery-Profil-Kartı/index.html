<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastgele Profil Kartları</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-users"></i> Rastgele Profil Kartları</h1>
            <p>Random User API ile dinamik profil kartları</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="loadProfilesBtn">
                <i class="fas fa-refresh"></i> Profilleri Yükle
            </button>
            <button class="btn btn-secondary" id="clearProfilesBtn">
                <i class="fas fa-trash"></i> Temizle
            </button>
        </div>

        <div class="loading hidden" id="loadingIndicator">
            <i class="fas fa-spinner"></i> Profiller yükleniyor...
        </div>

        <div class="profiles-grid" id="profilesGrid"></div>

        <div class="slider-section">
            <h2 class="slider-title">
                <i class="fas fa-images"></i> Profil Galerisi
            </h2>
            <div class="profiles-slider" id="profilesSlider"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
